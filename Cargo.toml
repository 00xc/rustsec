[package]
name        = "rustsec-admin"
description = "Admin utility for maintaining the RustSec Advisory Database"
version     = "0.1.1"
authors     = ["Tony Arcieri <bascule@gmail.com>"]
license     = "Apache-2.0 OR MIT"
homepage    = "https://rustsec.org"
repository  = "https://github.com/RustSec/rustsec-admin"
readme      = "README.md"
edition     = "2018"

[dependencies]
abscissa_core = "0.3"
crates_io_api = "0.5"
failure = "0.1"
gumdrop = "0.6"
handlebars = "2"
lazy_static = "1"
rustsec = "0.15.1"
serde = { version = "1", features = ["serde_derive"] }
termcolor = "1"

[dev-dependencies.abscissa_core]
version = "0.3"
features = ["testing"]

